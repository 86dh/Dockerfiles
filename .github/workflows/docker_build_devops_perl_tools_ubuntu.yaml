---
name: Docker Build DevOps Perl Tools (Ubuntu)

on:
  push:
    branches:
      - master
      - main
    paths:
      - devops-perl-tools-ubuntu/**
      - src/**
      - .github/workflows/docker_build_devops_perl_tools_ubuntu.yaml
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  docker_build:
    name: Docker Build
    if: github.event.repository.fork == false && github.ref_type == 'branch' && ( github.ref_name == github.event.repository.default_branch || github.ref_name == 'docker' )
    uses: HariSekhon/GitHub-Actions/.github/workflows/docker_build.yaml@master
    with:
      repo_tags: |
        harisekhon/perl-tools:latest
        harisekhon/perl-tools:ubuntu
        ghcr.io/harisekhon/perl-tools:latest
        ghcr.io/harisekhon/perl-tools:ubuntu
      context: devops-perl-tools-ubuntu
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    permissions:
      contents: read
      packages: write
